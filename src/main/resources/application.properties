# 应用名称
spring.application.name=daowei

# 激活的配置文件 (dev/prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# 数据库配置 - PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/daowei}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:dw060602}
spring.datasource.driver-class-name=org.postgresql.Driver

# 服务器端口
server.port=${SERVER_PORT:661}

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

# 文件上传目录
upload.dir=${UPLOAD_DIR:C:/daowei/sampleImage/}

# JWT配置
jwt.secret=${JWT_SECRET:daowei_jwt_secret_2024_prod}
jwt.expiration=${JWT_EXPIRATION:86400000}

# PageHelper 分页配置
pagehelper.helper-dialect=postgresql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

